	<h1 id="about">Tea Shop</h1>

	<p id="orderOutput"></p>
	<img src="tea.jpg">
	<script>
		var name = prompt("What is your name?")
		var cups = prompt("How many cups would you like?");
		const tax = 1.09;
		const pricePerCup = 2.5
		var totalPrice = cups * pricePerCup * tax;
		totalPrice = totalPrice.toFixed(2);
		var userOrder = name + " you ordered " + cups + " cups of tea. Your total with tax is $" + totalPrice + ".";
		document.getElementById("orderOutput").innerHTML = userOrder;
	</script>
