<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working with Elements</title>
    <link type="text/css" rel="stylesheet" href="events.css">
    <script src="events.js"></script>
</head>
<body>

<div>
    <img src="js_events.png">
    <textarea id="console"></textarea>
    <button id="button">Click Me!</button>
</div>

<form>
    <p class="form-elements">
        <div class="inputs">
					<label>Name: </label>
					<input type="text" name="userName">
				</div>
        <div class="inputs">
					<label>Phone: </label>
					<input type="text" name="phone">
				</div>
    </p>
</form>

<div id="space">
    <button id="color-changer">Change Color</button>
</div>
</body>
</html>
